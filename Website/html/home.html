<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/hot storage icon.png">
    <link rel="stylesheet" href="../css/all.css">
    <script src="../javascript/shopping.js"></script>
    <title>Hot Storage</title>
</head>

<body>
    <div class="section">
        <div class="mainmenu">
            <img src="../images/hot storage icon.png" style="height: 160px;" alt="Hot Storage Icon">
            <span class="title">Welcome to Hot Storage!</span>
            <a href="#shopping" class="btn">Start shopping</a>
        </div>
    </div>

    <div class="section" id="shopping">
        <div class="shoppingmenu">
            <h2 class="shopping-title">Available Items</h2>
    
            <div class="item">
                <img class="item-image" src="../images/products/babyoil.jpg" alt="Johnson's Baby Oil">
                <span class="item-name">Johnson's Baby 100 ml Oil</span>
                <span class="item-price">$3.90</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="btn" onclick="addToCart('Johnson\'s Baby 100 ml Oil', 3.90, event)">Add to Cart</button>
            </div>
    
            <div class="item">
                <img class="item-image" src="../images/products/pink handcuffs.PNG" alt="Pink Fluffy Handcuffs">
                <span class="item-name">Pink Fluffy Handcuffs</span>
                <span class="item-price">$15.90</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="btn" onclick="addToCart('Pink Fluffy Handcuffs', 15.90, event)">Add to Cart</button>
            </div>
    
        </div>
    </div>
    
    <div id="cart" class="section">
        <h2>Your Cart</h2>
        <ul id="cart-items" class="empty"></ul>
    </div>
</body>

</html>
